sync:
  defaults:
    mode: "one-way-safe"
    symlink:
      mode: "posix-raw"
    ignore:
      vcs: true
      paths:
        - "deckle"


  conf<project.id>:
    alpha: ".."
    beta: "docker://conf<project.id>_apache_1/var/www/html"
    configurationBeta:
      permissions:
        defaultOwner: "www-data"
        defaultGroup: "www-data"
        defaultFileMode: 644
        defaultDirectoryMode: 755

  conf<project.id>vendor:
    alpha: "docker://conf<project.id>_apache_1/var/www/html/vendor"
    beta: "../vendor"


